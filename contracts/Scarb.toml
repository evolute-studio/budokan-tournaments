dojo = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.6.0-alpha.2" }
starknet = "2.10.1"

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.6.0-alpha.2" }
cairo_test = "2.10.1"

[features]
default = []

[profile.dev]
[profile.slot]
[profile.sepolia]
[profile.mainnet]


